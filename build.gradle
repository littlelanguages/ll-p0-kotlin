plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'application'

}

application {
    mainClass.set("io.littlelanguage.p0.bin.CLIKt")
}


test {
    useJUnitPlatform()
}

ext {
    vASM = '9.0'
    vKHttp = '1.0.0'
    vKotest = '4.0.5'
    vSnakeYAML = '1.27'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.ow2.asm:asm:$vASM"
    implementation "org.yaml:snakeyaml:$vSnakeYAML"

    testImplementation "org.ow2.asm:asm-util:$vASM"
    testImplementation "io.kotest:kotest-runner-junit5-jvm:$vKotest"
    testImplementation "io.kotest:kotest-assertions-core-jvm:$vKotest"
    testImplementation "khttp:khttp:$vKHttp"
}

repositories {
    jcenter()
}
