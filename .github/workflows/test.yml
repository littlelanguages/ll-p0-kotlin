name: Test p0-kotlin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: [1.3.2]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Build p0-kotlin
        run: .bin/build.sh
      - name: Test p0-kotlin
        run: .bin/test.sh
